<div class="h-screen w-full bg-white">
  <!-- header -->
  <div class="w-full bg-blue-500 px-3 py-4">
    <div class="flex justify-between items-center text-xl text-white font-medium capitalize">
      <span (click)="backToDashboard()" class="material-icons font-bold text-4xl text-white">keyboard_arrow_left</span>
      <span>contacts</span>
      <span (click)="toggleCheckBox()" class="pr-2">select</span>
    </div>
  </div>
  <!-- section content -->
  <div class="flex flex-col justify-between section-content h-[calc(100%-4.4rem)] w-full p-4">
    <div class="flex items-center border-2 border-gray-200 rounded-full mb-3 px-3 py-2">
      <input type="text" name="search" class="w-full pr-2 text-base capitalize outline-none" [(ngModel)]="searchText"
        placeholder="search" />
      <i class="text-xl fa-solid fa-magnifying-glass text-gray-700"> </i>
    </div>

    <div class="w-full h-[calc(100%-4.4rem)] overflow-scroll">
      <!-- search -->
      <table class="w-full">
        <tbody>
          <tr class="text-center border-t-2 border-t-slate-200" *ngFor="let contact of contacts">
            <td class="py-4 w-8">
              <input type="checkbox" *ngIf="showCheckBox" class="scale-125" value="{{contact}}" (change)="selectedContacts(contact)" [(ngModel)]="contact.checked"/>
            </td>
            <td class="text-sm w-4/6 py-4 font-medium tracking-wider text-left text-gray-500" >
              {{contact.displayName}}
            </td>
            <td class="flex items-center py-4 min-w-0">
              <span class="bg-orange-600 mr-3 w-3 h-3 rounded-full inline-block" *ngIf="showCheckBox"></span>

              <div class="flex justify-center">
                <div>
                  <div class="dropdown relative">
                    <button *ngIf="showCheckBox" (click)="animation()"
                      class="dropdown-toggle font-medium text-xs leading-tight uppercase rounded  active:shadow-lg active:text-white transition duration-150 ease-in-out flex items-center whitespace-nowrap"
                      type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                      <i class="relative fa-solid fa-ellipsis-vertical text-he text-2xl text-gray-500"></i>
                    </button>
                    <div *ngFor="let status of selectedStatus"
                      [ngClass]="animate ? 'animate__fadeInRight' : 'animate__slideOutRight' "
                      class="animate__animated animate__faster dropdown-menu min-w-max absolute -right-8 p-2 bg-white text-base z-50 py-2 list-none text-left rounded-lg mt-1 hidden m-0 bg-clip-padding border-none"
                      aria-labelledby="dropdownMenuButton1">
                      <button
                        class="bg-orange-500 mx-1 rounded-full px-3 text-xs font-thin text-white capitalize cursor-pointer border-2 border-orange-500">
                        {{ status.label }}
                      </button>
                      <button
                        class="bg-lime-600 rounded-full mx-1 px-3 text-xs font-thin text-white capitalize cursor-pointer border-2 border-lime-600">Active</button>
                      <button
                        class="bg-red-600 rounded-full mx-1 px-3 text-xs font-thin text-white capitalize cursor-pointer border-2 border-red-600">Closed</button>

                    </div>
                  </div>
                </div>
              </div>
            </td>
            <td class="py-4 w-8">
              <span class="material-icons font-semibold text-3xl text-gray-500">keyboard_arrow_right</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- footer button -->
    <div class="m-3">
      <button class="bg-blue-500 mx-auto block rounded-full w-72 p-2 text-lg font-medium uppercase text-white" 
        *ngIf="showCheckBox">
        TO SELECT
      </button>
    </div>
  </div>
</div>
