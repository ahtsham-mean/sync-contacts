<div class="h-screen w-full bg-[url('assets/images/zalivio-app-bg.jpg')] bg-[length:100%_100%]">
    <!-- header -->
    <div class="w-full px-3 py-4">
        <div class="flex justify-between items-center text-xl text-white font-medium capitalize">
            <span
               (click)="navigateToEnterPhone()" class="material-icons font-bold text-4xl text-blue-500">keyboard_arrow_left</span>
            <img class="w-4 h-4" src="assets/images/logo.png" alt="" />
            <span></span>
        </div>
    </div>
    <!-- section content -->
    <div class="flex flex-col justify-between section-content h-[calc(100%-4.4rem)] w-full px-6 p-4">
        <div>
        <span class="text-base font-semibold text-blue-500 w-2/4">How do you want us to recognize you?</span>

        <div (click)="sendEmail()" class="flex items-center h-12 border-2 border-blue-500 rounded-md mb-3 px-3 py-2 mt-4">
            <i class="fa-regular fa-envelope text-blue-500 w-10 text-xl pr-3 border-r border-r-blue-500"></i>
            <div class="relative">
                <div class="d-flex flex-col absolute -top-1">
                <p class="text-xs leading-1 text-blue-500 pl-2 text-left font-bold m-0 send-message">Send email</p>
                <span class="text-md leading-1 text-blue-500 pl-2 text-left text-thin">{{gmailId}}</span>
            </div>
                <input type="button" name="button" class="w-full pr-2 text-md text-blue-500 text-left text-thin pl-2 capitalize outline-none"
              >
            </div>
          </div>

          <div (click)="sendNumber()" class="flex h-12 items-center border-2 border-blue-500 rounded-md mb-3 px-3 py-2 mt-4">
            <mat-icon class="cell-icon leading-6 -ml-1 w-6 text-2xl border-r border-r-blue-500">stay_current_portrait</mat-icon>
            <div class="relative">
                <div class="d-flex flex-col absolute -top-1">
                    <p class="text-xs leading-1 text-blue-500 pl-2 text-left font-bold m-0 send-message">Send sms</p>
                    <span class="text-md leading-1 text-blue-500 pl-2 text-left text-thin">{{this.phoneNumber}}</span>
                </div>
                <input type="button" name="button" class="w-full pr-2 text-md text-left text-blue-500 text-thin pl-2 capitalize outline-none"
               >
            </div>
          </div>
        </div>

        <div class="bottom-0 flex justify-between text-xs font-medium capitalize text-gray-400">
            <span>help</span>
            <span>by zlivio corp</span>
            <span>v 1.0</span>
          </div>
        </div>
</div>
